name: "History Bulk Exporter"
version: "0.1.0"
slug: "history_bulk_exporter"
description: "Export Home Assistant history once daily to a remote endpoint"
url: "https://example.com/history-bulk-exporter"
arch:
  - aarch64
  - amd64
  - armv7
  - i386
ports:
  "8080/tcp": 8080
ports_description:
  "8080/tcp": "Manual export and test endpoint"
startup: services
boot: auto
init: false
hassio_api: true
homeassistant_api: true
options:
  upload_hour: 2
  upload_minute: 0
  destination_url: "https://example.com/ingest"
  destination_key: "change-me"
  history_days: 1
  verify_tls: true
schema:
  upload_hour: "int(0,23)"
  upload_minute: "int(0,59)"
  destination_url: "url"
  destination_key: "str"
  history_days: "int(1,30)"
  verify_tls: "bool"
